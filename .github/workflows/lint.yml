name: Lint

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Run ShellCheck on shell scripts
        run: |
          find . -name "*.sh" -type f | xargs shellcheck --severity=error

  yaml-lint:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint on config files
        # Note: continue-on-error is set to true because existing YAML files
        # may not fully comply with yamllint rules. This provides warnings
        # without blocking PRs while the codebase transitions to stricter linting.
        run: |
          yamllint -d "{extends: relaxed, rules: {line-length: disable, truthy: disable}}" config/ resource/*.yml
        continue-on-error: true
